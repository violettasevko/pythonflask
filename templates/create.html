{% extends 'base.html' %}

{% block title %}
<title>Add item</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Add item</h1>
    <form method="post">
        <input type="text" class="form-control" name="title" id="title" placeholder="Item name"><br>
        <input type="number" class="form-control" name="price" id="price" placeholder="Item price"><br>
        <button class="btn btn-success" type="submit">Add</button>
    </form>
</div>
{% endblock %}
